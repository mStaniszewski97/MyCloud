<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Welcome back!</h1>
    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="model.email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="model.password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">Register here!</a>
    </div>

  </div>
</div>
